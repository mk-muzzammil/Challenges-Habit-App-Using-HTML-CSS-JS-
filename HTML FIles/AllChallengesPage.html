<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Page|Habit App</title>
    <link rel="icon" href="../images/Frame.png" type=".png">
    <link rel="stylesheet" href="../CSS Files/AllChallengesPageStyle.css"/>
    <link rel="stylesheet" href="../CSS Files/headerNavBarStyle.css">
    <link rel="stylesheet" href="../CSS Files/utilities.css">
  </head>
  <body>
    
    <header class="headerContainer">

      <nav class="navBarContainer">
        
        <div class="logoLeftContainer">
          <img src="../images/Frame.png" alt="Logo">
        </div>
        
        <ul class="centerAnchorTagsContainer">
          <li><a href="###">Home</a></li>
          <li><a href="###">Challenge</a></li>
          <li><a href="###">Notification</a></li>
          <li><a href="###">Hide Challenges</a></li>
          <li><a href="###">Customize</a></li>
        </ul>
        
        <div class="rightNavdivision">
          <button class="primary-Button" id="siginButton">Sign in</button>
          <img src="../images/user-circle.svg" alt="User Icon">
          <img src="../images/globe.svg" alt="Globe Icon">
          
        </div>

        <img class="Menu" id="menuIcon" src="../images/icon-menu.svg" alt="icon-menu">

      </nav>
      <div class="drowerMobile">
        <svg  id="closeIcon" width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#ffffff" fill-rule="evenodd"/></svg>
        
        <ul class="drowerAnchorTagsContainer">
          <li><a href="###">Home</a></li>
          <li><a href="###">Challenge</a></li>
          <li><a href="###">Notification</a></li>
          <li><a href="###">Hide Challenges</a></li>
          <li><a href="###">Customize</a></li>
        </ul>
        
          
          <div class="buttonContainer">
            <button class="primary-Button SiginButtonDrower" id="sigInButton">Sign in</button>
            <button class="primary-Button SignUpButtonDrower" id="signUpButton">Sign up</button>

          </div>
      </div>

      <section class="AllChallengesSection">

        <h1 class="primary-headings">Challenges</h1>

        <div class="tabsContainer">
          <div class="tab">
            <button class="tablinks" onclick="openChallenges(event, 'inProgress')">In progress</button>
            <button class="tablinks" onclick="openChallenges(event, 'Completed')">Completed</button>
            <button class="tablinks" onclick="openChallenges(event, 'Overdue')">Overdue</button>
          </div>
          
          <div id="inProgress" class="tabcontent">
            <section class="inProgressChallngesContainer">
              <div class="challengeCard" id="drinkwaterChallengeCard">

                <span class="statusSpan" id="drinkWaterStatusSpan">15/18</span>
                <div class="imageContentContainer">
                  <img src="../images/01.png">
                <div class="cardContentContainer">
                  <h4 class="secondary-Headings" id="drink water">Drink Water</h4>
                  <span class="descriptionChallenge">Detox</span>
                </div>

                </div>
                
                

                <div class="ProgressBar">
                  <div class="Progress" id="drinkWaterProgressBar"></div>
                </div>
    
    
              </div>





            </section>



            
            
          </div>
          
          <div id="Completed" class="tabcontent">
            
          </div>
          
          <div id="Overdue" class="tabcontent">
          </div>
        </div>








      </section>







     

    </header>
    
   
    <script src="../Javascript Files/index.js"></script>

  </body>
</html>
